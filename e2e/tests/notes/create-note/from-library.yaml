name: '[Notes] When creating a note, it can be created via a navigation from the library'
appId: ${appId}
env:
  databaseFixture: onboarding/complete
  collectionName: Collection Name
  front: Front 1
  back: Back 1
  reversible: true
  separable: true
---
- runFlow:
    file: ../../../fixtures/loadDatabaseFixture.yaml
    env:
      databaseFixture: ${databaseFixture}

- runFlow:
    file: ../../__subflows__/launch-app.yaml

- runFlow: ../../library/__subflows__/view-library.yaml

- tapOn:
    id: library.create.menu.button

- tapOn:
    id: create.note.link

- runFlow:
    file: ../__subflows__/create-note.yaml
    env:
      collection: ${collectionName}
      front: ${front}
      back: ${back}
      reversible: ${reversible}
      separable: ${separable}

- tapOn:
    text: Back

- assertVisible:
    id: library.screen

- assertVisible:
    text: .*${front}.*

- assertVisible:
    text: .*${back}.*
