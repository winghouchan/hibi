name: >-
  [Library] When viewing the library, it can be viewed via a navigation from a deep link
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          file: ../../../fixtures/loadDatabaseFixture.yaml
          env:
            databaseFixture: onboarding/complete

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://library

      - assertVisible:
          id: library.screen
