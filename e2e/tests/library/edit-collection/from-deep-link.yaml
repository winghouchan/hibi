name: '[Library] When editing a collection > and it exists > it can be edited via a navigation from a deep link'
appId: ${appId}
---
- runFlow:
    file: ../../../fixtures/loadDatabaseFixture.yaml
    env:
      databaseFixture: onboarding/complete

- openLink:
    link: hibi://collection/1/edit

- runFlow:
    file: ../__subflows__/edit-collection.yaml
    env:
      collectionName: New Collection Name
