name: Library > the user can create a new collection via the library
appId: ${appId}
---
- runFlow:
    file: ../../../fixtures/loadDatabaseFixture.yaml
    env:
      databaseFixture: onboarding/complete

- launchApp

- runFlow: ../subflows/view-collection-list.yaml

- tapOn:
    id: library.create.menu.button

- assertVisible:
    id: library.create.menu

- tapOn:
    id: create.collection.link

- runFlow:
    file: ../subflows/create-collection.yaml
    env:
      collectionName: New Collection Name
