name: '[Onboarding] When onboarding, and onboarding has not been started, and the app is opened in the note editor, the user is redirected to the welcome screen'
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - clearState

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://onboarding/notes/1/edit

      - assertVisible:
          id: onboarding.welcome.screen
