name: >-
  [Onboarding]
  When onboarding and onboarding has not been started,
  and the app is opened in the new note creator,
  the user is redirected to the welcome screen
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - clearState

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://onboarding/notes

      - assertVisible:
          id: onboarding.welcome.screen
