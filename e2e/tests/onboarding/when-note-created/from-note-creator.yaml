name: '[Onboarding] When onboarding, and a note has been created, and the app is opened in the new note creator, the onboarding journey can be completed'
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          file: ../../../fixtures/loadDatabaseFixture.yaml
          env:
            databaseFixture: onboarding/note-created

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://onboarding/notes/new

      - runFlow: ../__subflows__/create-note.yaml

      - runFlow: ../__subflows__/finish-onboarding.yaml
