name: >-
  [Onboarding]
  When onboarding and onboarding is complete,
  and the app is opened in the new note creator,
  the home screen is shown
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          file: ../../../fixtures/loadDatabaseFixture.yaml
          env:
            databaseFixture: onboarding/complete

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://onboarding/notes/new

      - assertVisible:
          id: home.screen
