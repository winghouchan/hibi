name: Onboarding > when a collection has been created > and the app is opened at the index > the onboarding journey can be completed
appId: ${appId}
---
- runFlow:
    file: ../../../fixtures/loadDatabaseFixture.yaml
    env:
      databaseFixture: onboarding/collection-created

- launchApp

- runFlow: ../subflows/acknowledge-welcome.yaml

- runFlow: ../subflows/update-collection.yaml

- runFlow: ../subflows/open-note-creator.yaml

- runFlow: ../subflows/create-note.yaml

- runFlow: ../subflows/finish-onboarding.yaml
