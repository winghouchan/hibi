name: Onboarding > when a collection has been created > and the app is opened at the collection creation step > the onboarding journey can be completed
appId: ${appId}
---
- runFlow:
    file: ../../../utils/loadDatabaseFixture.yaml
    env:
      databaseFixture: onboarding/collection-created

- openLink:
    link: hibi://onboarding/collection

- runFlow: ../subflows/update-collection.yaml

- runFlow: ../subflows/open-note-creator.yaml

- runFlow: ../subflows/create-note.yaml

- runFlow: ../subflows/finish-onboarding.yaml
