name: '[Onboarding] When onboarding, and a collection has been created, and the app is opened at the notes creation step, the onboarding journey can be completed'
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          file: ../../../fixtures/loadDatabaseFixture.yaml
          env:
            databaseFixture: onboarding/collection-created

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://onboarding/notes

      - runFlow: ../__subflows__/open-note-creator.yaml

      - runFlow: ../__subflows__/create-note.yaml

      - runFlow: ../__subflows__/finish-onboarding.yaml
