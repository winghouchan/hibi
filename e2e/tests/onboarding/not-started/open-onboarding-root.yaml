name: Onboarding > when not started > and the app is opened at the onboarding root > the onboarding journey can be completed
appId: ${appId}
---
- clearState

- openLink:
    link: hibi://onboarding

- runFlow: ../subflows/acknowledge-welcome.yaml

- runFlow: ../subflows/create-collection.yaml

- runFlow: ../subflows/open-note-creator.yaml

- runFlow: ../subflows/create-note.yaml

- runFlow: ../subflows/finish-onboarding.yaml
