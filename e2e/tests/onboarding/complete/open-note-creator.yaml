name: Onboarding > when complete > and the app is opened in the new note creator > the home screen is shown
appId: ${appId}
---
- runFlow:
    file: ../../../utils/loadDatabaseFixture.yaml
    env:
      databaseFixture: onboarding/complete

- openLink:
    link: hibi://onboarding/notes/new

- assertVisible:
    id: home.screen
