name: >-
  [Collections]
  When viewing a collection, and it exists,
  it can be viewed via a navigation from the library
appId: ${appId}
env:
  collectionName: Collection Name
---
- retry:
    maxRetries: 3
    commands:
      - runFlow:
          file: ../../../fixtures/loadDatabaseFixture.yaml
          env:
            databaseFixture: onboarding/complete

      - runFlow:
          file: ../../__subflows__/launch-app.yaml

      - runFlow: ../../library/__subflows__/view-library.yaml

      - tapOn:
          text: ${collectionName}
