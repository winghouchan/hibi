name: >-
  [Collections]
  When editing a collection, and onboarding has not been completed,
  there is a redirection to the welcome screen
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - clearState

      - runFlow:
          file: ../../__subflows__/open-link.yaml
          env:
            link: hibi://collections/1/edit

      - assertVisible:
          id: onboarding.welcome.screen
