name: >-
  [Review]
  When starting a review, and onboarding has not been completed,
  there is a redirection to the welcome screen
appId: ${appId}
---
- retry:
    maxRetries: 3
    commands:
      - clearState

      - runFlow:
          file: ../__subflows__/open-link.yaml
          env:
            link: hibi://review

      - assertVisible:
          id: onboarding.welcome.screen
