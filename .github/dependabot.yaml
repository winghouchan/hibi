version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: chore
      include: scope
    groups:
      drizzle:
        patterns:
          - 'drizzle-*'
      intl:
        patterns:
          - '@formatjs/intl-*'
          - '@lingui/*'
          - '*-lingui'
      storybook:
        patterns:
          - '@storybook/*'
          - storybook
    ignore:
      - dependency-name: '**'
        update-types:
          - version-update:semver-major
      - dependency-name: react-native
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
    labels:
      - 'deps: node.js'
    pull-request-branch-name:
      separator: /
