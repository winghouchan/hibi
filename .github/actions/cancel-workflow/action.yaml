name: ðŸ›‘ Cancel workflow

description: Cancels the workflow run

inputs:
  github-token:
    description: A GitHub token
    required: false
    default: ${{ github.token }}

runs:
  using: 'composite'
  steps:
    - name: ðŸ›‘ Cancel workflow run
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        gh api \
          --method POST \
          --header "Accept: application/vnd.github+json" \
          /repos/{owner}/{repo}/actions/runs/$GITHUB_RUN_ID/cancel
