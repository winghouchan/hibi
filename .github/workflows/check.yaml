name: check

on:
  push:
    paths:
      - '**.jsx?'
      - '**.tsx?'
      - '**.sql'
      - '.github/**/*.yaml'
      - package.json
      - yarn.lock
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  # Shard end-to-end tests to reduce the overall run time by running tests
  # across multiple runners in parallel. Also reduces the run time in re-runs
  # as only the tests in the failing shard need to be re-run as opposed to the
  # whole suite.
  shard-tests:
    runs-on: ubuntu-latest

    outputs:
      shards: ${{ steps.shard.outputs.shards }}

    steps:
      - name: 👀 Checkout
        uses: actions/checkout@v4

      - name: ✂️ Determine shards
        id: shard
        working-directory: e2e/tests
        run: ${{ github.workspace }}/.github/scripts/shard-e2e-tests.sh

  source:
    uses: ./.github/workflows/source.yaml
    secrets: inherit

  android:
    needs: [shard-tests]
    uses: ./.github/workflows/android.yaml
    with:
      test-shards: ${{ needs.shard-tests.outputs.shards }}
    secrets: inherit

  ios:
    needs: [shard-tests]
    uses: ./.github/workflows/ios.yaml
    with:
      test-shards: ${{ needs.shard-tests.outputs.shards }}
    secrets: inherit
