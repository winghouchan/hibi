name: ci

on:
  push:
    paths:
      - '**.jsx?'
      - '**.tsx?'
      - '**.sql'
      - package.json
      - yarn.lock
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: ./.github/actions/set-up-node-js

      - name: ğŸšš Install dependencies
        run: yarn install

      - name: ğŸŒ Compile message catalogs
        run: |
          yarn run build:intl:extract-template
          yarn run build:intl:compile

      - name: âœ¨ Run linter
        run: yarn run lint

      - name: ğŸ§ª Run tests
        run: yarn run test

  build-ios:
    needs: [test]
    runs-on: macos-15
    steps:
      - name: ğŸ‘€ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: ./.github/actions/set-up-node-js

      - name: ğŸ—ï¸ Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸšš Install dependencies
        run: yarn install

      - name: ğŸŒ Compile message catalogs
        run: |
          yarn run build:intl:extract-template
          yarn run build:intl:compile

      - name: ğŸ‘· Build app
        run: |
          yarn run expo prebuild --platform ios
          yarn run build:ios:test:release

      - name: ğŸ’¾ Save app build
        uses: actions/upload-artifact@v4
        with:
          name: build-ios
          path: ./ios/build/Build/Products/Test-Release-iphonesimulator/Hibi.app
          if-no-files-found: 'error'
